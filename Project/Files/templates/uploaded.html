<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded successfully!</title>
</head>
<body>
    {% if file_code %}
    <p>Download file at: <a href="{{ url_for('download.download_file', file_code=file_code) }}">{{ file_code }}</a></p>
    {% endif %}
    <a href="{{ url_for('upload.upload_file') }}">Upload again!</a>
</body>
</html>
